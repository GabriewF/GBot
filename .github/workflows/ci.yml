name: 🔁 CI

on:
  push:
    branches: ["trunk"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: 📦 Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
      # Checkout
      - name: 📀 Git Checkout
        uses: actions/checkout@v3
      
      # Configure GIT
      - name: ⚙️ Configure Git User
        run: |
          git config --global user.email "no-reply@github.com"
          git config --local user.name "GitHub Actions"

      - name: ⬇️ Install pNPM
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7

      # Setup Node
      - name: 🔁 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'pnpm'
      
      # Pnpm Install
      - name: ⬇️ pNPM Install
        run: pnpm install --frozen-lockfile

      # Lint Project
      - name: 📦 pNPM Build
        run: pnpm run build
  
  lint:
    name: ✏️ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
      # Checkout
      - name: 📀 Git Checkout
        uses: actions/checkout@v3
      
      # Configure GIT
      - name: ⚙️ Configure Git User
        run: |
          git config --global user.email "no-reply@github.com"
          git config --local user.name "GitHub Actions"

      - name: ⬇️ Install pNPM
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7

      # Setup Node
      - name: 🔁 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'pnpm'
      
      # Pnpm Install
      - name: ⬇️ pNPM Install
        run: pnpm install --frozen-lockfile
      
      # Lint Project
      - name: ✏️ pNPM Lint
        run: pnpm run lint
