name: ğŸ” CI

on:
  push:
    branches: ["trunk"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
      # Checkout
      - name: ğŸ“€ Git Checkout
        uses: actions/checkout@v3
      
      # Configure GIT
      - name: âš™ï¸ Configure Git User
        run: |
          git config --global user.email "no-reply@github.com"
          git config --local user.name "GitHub Actions"

      # Setup Node
      - name: ğŸ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'pnpm'
      
      # Pnpm Install
      - name: â¬‡ï¸ Install
        run: pnpm install

      # Lint Project
      - name: ğŸ“¦ Build
        run: pnpm run build
  
  lint:
    name: âœï¸ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
      # Checkout
      - name: ğŸ“€ Git Checkout
        uses: actions/checkout@v3
      
      # Configure GIT
      - name: âš™ï¸ Configure Git User
        run: |
          git config --global user.email "no-reply@github.com"
          git config --local user.name "GitHub Actions"

      # Setup Node
      - name: ğŸ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'pnpm'
      
      # Pnpm Install
      - name: â¬‡ï¸ Install
        run: pnpm install
      
      # Lint Project
      - name: âœï¸ Lint
        run: pnpm run lint
